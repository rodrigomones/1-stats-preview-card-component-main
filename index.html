<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats-Preview-Card-Component-main</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-area">
        <div class="overlay"></div>
      </div>
      <div class="texto">
        <h2>
          Get <span class="insight">insights</span> that help your business
          grow.
        </h2>
        <p>
          Discover the benefits of data nalytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="data-number">
        <div class="companies">
          <span class="number">10k+</span>
          <span class="number-title">companies</span>
        </div>
        <div class="templates">
          <span class="number">314</span>
          <span class="number-title">templates</span>
        </div>
        <div class="queries">
          <span class="number">12M+</span>
          <span class="number-title">queries</span>
        </div>
      </div>
    </div>
  </body>
</html>
